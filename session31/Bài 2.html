<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max;
      }

      let arr = [[5, 6, 1, 7], [-2, -4, -7], [3, 12, 9], [32, 100, 175], []];

      console.log("Các số lớn nhất trong các mảng là: ");
      for (let i = 0; i < arr.length; i++) {
        console.log(`Mảng thứ ${i + 1} :` + check(arr[i]));
      }
    </script>
  </body>
</html>
