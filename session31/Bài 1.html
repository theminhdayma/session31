    <script>
      function check(str) {
        let words = str.split(" ");

        let count = 0;
        let characters = " ";
        let arr = [];

        for (let i = 0; i < words.length; i++) {
          let word = words[i];
          if (word.length > count) {
            characters = word;
            count = word.length;
          }
        }
        console.log([characters, count]);
      }
      let str = "The quick browns fox jumped over the lazy dog";

      console.log("Từ dài nhất trong chuỗi là: ");
      check(str);
    </script>
